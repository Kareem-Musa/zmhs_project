  {% extends 'master.html' %}
  {% load crispy_forms_tags %}
  {% block title %}
  أنشأ ولاية جديدة
  {% endblock %}
  {% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
      </div>
      <div class="col-lg-6 col-lg-offset-3" id="loginBlock">
        <div class="logo">
          <div>
            <a href="./">المحصول</a>
          </div>
        </div>
                    <div class="pageTitle">أضافة ولاية  جديدة</div>
                    <hr /><br />
                    <form action="" method="POST" role="form">
                      {% csrf_token %}
                        <div class="row pad">
                            <div class="col-lg-6" style="margin-right:20px;">
                                <div class="form-group">
                                    <label for="name" style="margin-bottom:20px;font-size:20px"> الولاية :</label>
                                  {{ form.name}}
                                </div>
                            </div>
                        </div>

                        <div class="row pad" style="margin-top:20px;margin-right:20px;">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary bt-sm">
                                      <i class="bi bi-badge-ad"></i> حفظ
                                    </button>
                                    <a href="./login.html" class="btn btn-link pull-right">
                                        Go to Login <i class="bi bi-file-earmark-plus"></i>
                                    </a>
                                </div>
                                {{ form.errors }}
                            </div>
                        </div>
                    </form>
                    <footer>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="center">

                                </div>
                            </div>
                        </div>
                    </footer>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
{% endblock %}
